<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/0d6342e3a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="logoContainer">
        <a href="index.html"><img src="images\logo.png" alt="Stevens Collective Logo"></a>  
      </div>
      <nav class="topNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="investment.html">Investment</a></li>
          <li><a href="collections.html">Collections</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <header>
        <h1 class="pageHeading">Newborn</h1>
      </header>
      <main>
        <section class="bannerImg">
          <img src="images\newbornl9.jpg" alt="Baby swaddled in white placed in a basket with a fluffy pillow and surrounded by flowers">
        </section>
        <section class="row">
          <div class="column">
            <img src="images\newbornl1.jpg" alt="Smiling sleeping newborn lightly swaddled and covered with soft pink cloth">
            <img src="images\newbornp1.jpg" alt="Baby boy swaddled holding a fluffy stuffed bunny">
            <img src="images\newbornl2.jpg" alt="Sleeping newborn swaddled in floral cloth with their hands clasped together">
          </div>
          <div class="column">
            <img src="images\newbornl3.jpg" alt="Sleeping newborn swaddled in floral cloth with their hands clasped together">
            <img src="images\newbornl4.jpg" alt="Sleeping newborn tightly swaddled in floral cloth on top of a fluffy pillow">
            <img src="images\newbornp2.jpg" alt="Close up of a newborn swaddled and nested within a soft, fluffy pillow surrounded by shells">
          </div>
        </section>
        <section class="condensedContactForm">
          <h3>Want More Information?</h3>
          <p class="subtext">All Fields Required</p>
          <form class="condensedForm" action="received.html" method="get">
            <input type="text" name="firstName" placeholder="Your first name" required="required">
            <input type="email" name="email" placeholder="johndoe@you.com" required="required">
            <input type="tel" name="phone" placeholder="555-555-555" required="required">
            <input type="submit" name="submit" value="Submit">
          </form>
        </section>
        <section class="row">
          <div class="column">
              <img src="images\newbornl5.jpg" alt="Newborn wearing floral headband partially smiling at camera">
              <img src="images\newbornp3.jpg" alt="Sleeping newborn wearing shell headband, swaddled and covered in burgundy colored cloth">
              <img src="images\newbornl6.jpg" alt="Close up of newborn baby's feet">
          </div>
          <div class="column">
            <img src="images\newbornl7.jpg" alt="Newborn swaddled and nested within a soft, fluffy pillow surrounded by shells">
            <img src="images\newbornl8.jpg" alt="Sleeping newborn curled up in a canopy">
            <img src="images\newbornp4.jpg" alt="Close up of a newborn curled up in a canopy">
          </div>
        </section>
        <section class="indexCollections">
          <h3>Other Collections</h3>
          <div class="collectionsFlex">
            <div class="imgPlaceholder-sm">
              <a href="maternity.html"><img src="images\maternityp4.jpg">
              <p>Maternity</p>
              </a>
            </div>
            <div class="imgPlaceholder-sm">
              <a href="birth.html"><img src="images\birthp3.jpg">
              <p>Birth</p></a>
            </div>
          </div>
        </section>

      <footer>
        <div class="footerFlex">
          <nav class="footerSiteMap">

              <li class="seperator">|</li>
              <li><a href="about.html">About</a></li>
              <li class="seperator">|</li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <div class="socialMediaIcon">
              <a href="https://www.instagram.com/stevenscollectiveco/"><i class="fab fa-instagram"></i></a>
              <a href="mailto: dlstevens.web1600@gmail.com"><i class="far fa-envelope"></i></a>
          </div>
        </div>
        <p>&copy; Stevens Collective 2021</p>
      </footer>
